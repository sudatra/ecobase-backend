<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth Login</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4285f4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login with Google</h1>
    <p>Click the button below to log in using your Google account.</p>
    <a href="http://localhost:3001/api/auth/google" class="button">Login with Google</a>
  </div>
</body>
</html>
